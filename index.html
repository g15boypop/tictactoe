<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JS-Tic-Tac-Toe</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

    <div id="joueurs">
        <div id="joueur1">
            <p id=>player 1<br><br>X</p>
        </div>
        <div id="joueur2">
            <p>player 2<br><br>O</p>
        </div>
    </div>

    <div id="divcenter">

        <div id="titre">
            <h1>Tic Tac Toe</h1>
            <input type="reset" onclick="reset()" value="Reset">
        </div>

        <table id="Morpion">

            <tr>
                <td id="cell1"></td>
                <td id="cell2"></td>
                <td id="cell3"></td>
            </tr>
            <tr>
                <td id="cell4"></td>
                <td id="cell5"></td>
                <td id="cell6"></td>
            </tr>
            <tr>
                <td id="cell7"></td>
                <td id="cell8"></td>
                <td id="cell9"></td>
            </tr>

        </table>

    </div>

    <div id="winner" onclick="divinvisible(this);"></div>
    <div id="null" onclick="divinvisible(this);"></div>

    <script type="text/javascript" src="JS/script.js"></script>
</body>

</html>
